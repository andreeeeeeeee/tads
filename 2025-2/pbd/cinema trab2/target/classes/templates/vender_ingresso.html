<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{titulo}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .main-content {
      padding: 40px;
    }

    .form-section {
      margin-bottom: 40px;
    }

    .form-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .btn {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>{{titulo}}</h1>
      <p>Venda de ingressos para sessões de cinema</p>
    </div>

    <div class="main-content">
      <div class="form-section">
        <h2>Vender Ingresso</h2>
        <form id="venderIngressoForm">
          <div class="form-group">
            <label for="sessao">Sessão:</label>
            <select id="sessao" name="sessao_id" required>
              <option value="">Selecione uma sessão</option>
              {{#sessoes}}
              <option value="{{id}}">{{titulo}} - Sala {{sala_id}} - {{data}} {{hora_inicio}}</option>
              {{/sessoes}}
            </select>
          </div>

          <div class="form-group">
            <label for="cpf">CPF do Cliente:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
          </div>

          <div class="form-group">
            <label for="poltrona">Poltrona:</label>
            <select id="poltrona" name="poltrona_id" required disabled>
              <option value="">Selecione uma poltrona</option>
            </select>
          </div>

          <div class="form-group">
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" step="0.01" min="0" placeholder="0.00" required>
          </div>

          <button type="submit" class="btn">Vender Ingresso</button>
        </form>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processando venda...</p>
      </div>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('venderIngressoForm');
    const sessaoSelect = document.getElementById('sessao');
    const poltronaSelect = document.getElementById('poltrona');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');

    sessaoSelect.addEventListener('change', async function() {
      const sessaoId = this.value;
      if (sessaoId) {
        poltronaSelect.disabled = true;
        poltronaSelect.innerHTML = '<option value="">Carregando...</option>';

        try {
          const response = await fetch(`/sessoes/${sessaoId}/assentos-disponiveis`);
          const poltronas = await response.json();

          poltronaSelect.innerHTML = '<option value="">Selecione uma poltrona</option>';
          poltronas.forEach(poltrona => {
            const option = document.createElement('option');
            option.value = poltrona.id;
            option.textContent = `Fileira ${poltrona.fileira} - Número ${poltrona.numero}`;
            poltronaSelect.appendChild(option);
          });
          poltronaSelect.disabled = false;
        } catch (error) {
          console.error('Erro ao carregar poltronas:', error);
          poltronaSelect.innerHTML = '<option value="">Erro ao carregar poltronas</option>';
        }
      } else {
        poltronaSelect.disabled = true;
        poltronaSelect.innerHTML = '<option value="">Selecione uma poltrona</option>';
      }
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        cpf: formData.get('cpf'),
        sessao_id: parseInt(formData.get('sessao_id')),
        poltrona_id: parseInt(formData.get('poltrona_id')),
        valor: parseFloat(formData.get('valor'))
      };

      loading.style.display = 'block';
      result.style.display = 'none';

      try {
        const response = await fetch('/ingressos/vender', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const resultData = await response.json();

        result.className = 'result ' + (resultData.sucesso ? 'success' : 'error');
        result.textContent = resultData.mensagem;
        result.style.display = 'block';

        if (resultData.sucesso) {
          form.reset();
          poltronaSelect.disabled = true;
          poltronaSelect.innerHTML = '<option value="">Selecione uma poltrona</option>';
        }
      } catch (error) {
        console.error('Erro:', error);
        result.className = 'result error';
        result.textContent = 'Erro ao processar a venda';
        result.style.display = 'block';
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>

</html>
