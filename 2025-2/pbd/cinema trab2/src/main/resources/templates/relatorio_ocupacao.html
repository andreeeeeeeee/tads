<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{titulo}}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    .main-content {
      padding: 40px;
    }

    .form-section {
      margin-bottom: 40px;
    }

    .form-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group select:focus {
      outline: none;
      border-color: #FF9800;
    }

    .btn {
      background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .relatorio-card {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .relatorio-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .relatorio-header h3 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .relatorio-header p {
      color: #666;
      font-size: 1.1em;
    }

    .metricas {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metrica {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .metrica h4 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .metrica .valor {
      font-size: 2em;
      font-weight: bold;
      color: #FF9800;
    }

    .metrica .label {
      color: #666;
      font-size: 0.9em;
    }

    .progress-bar {
      background: #e0e0e0;
      border-radius: 20px;
      height: 20px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    .loading {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF9800;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>{{titulo}}</h1>
      <p>Relatório de ocupação das sessões</p>
    </div>

    <div class="main-content">
      <div class="form-section">
        <h2>Selecionar Sessão</h2>
        <form id="selecionarSessaoForm">
          <div class="form-group">
            <label for="sessao">Sessão:</label>
            <select id="sessao" name="sessao_id" required>
              <option value="">Selecione uma sessão</option>
              {{#sessoes}}
              <option value="{{id}}">{{titulo}} - Sala {{sala_id}} - {{data}} {{hora_inicio}}</option>
              {{/sessoes}}
            </select>
          </div>

          <button type="submit" class="btn">Gerar Relatório</button>
        </form>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Gerando relatório...</p>
      </div>

      <div class="relatorio-card" id="relatorioCard">
        <div class="relatorio-header">
          <h3 id="tituloRelatorio"></h3>
          <p id="infoSessao"></p>
        </div>

        <div class="metricas">
          <div class="metrica">
            <h4>Capacidade da Sala</h4>
            <div class="valor" id="capacidade">0</div>
            <div class="label">poltronas</div>
          </div>

          <div class="metrica">
            <h4>Ingressos Vendidos</h4>
            <div class="valor" id="ocupados">0</div>
            <div class="label">ingressos</div>
          </div>

          <div class="metrica">
            <h4>Percentual de Ocupação</h4>
            <div class="valor" id="percentual">0%</div>
            <div class="label">taxa</div>
          </div>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>

        <div class="progress-text" id="progressText">0% de ocupação</div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('selecionarSessaoForm');
    const loading = document.getElementById('loading');
    const relatorioCard = document.getElementById('relatorioCard');
    const tituloRelatorio = document.getElementById('tituloRelatorio');
    const infoSessao = document.getElementById('infoSessao');
    const capacidade = document.getElementById('capacidade');
    const ocupados = document.getElementById('ocupados');
    const percentual = document.getElementById('percentual');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const sessaoId = document.getElementById('sessao').value;
      if (!sessaoId) return;

      loading.style.display = 'block';
      relatorioCard.style.display = 'none';

      try {
        // Carregar relatório
        const response = await fetch(`/sessoes/${sessaoId}/relatorio-ocupacao`);
        const relatorio = await response.json();

        // Carregar informações da sessão
        const sessoesResponse = await fetch('/sessoes');
        const sessoes = await sessoesResponse.json();
        const sessao = sessoes.find(s => s.id == sessaoId);

        tituloRelatorio.textContent = `Relatório de Ocupação - ${relatorio.tituloFilme}`;
        infoSessao.textContent = `Sala ${relatorio.salaId} - Sessão ${relatorio.sessaoId}`;

        capacidade.textContent = relatorio.capacidade;
        ocupados.textContent = relatorio.ocupados;
        percentual.textContent = `${relatorio.percentual.toFixed(1)}%`;

        progressFill.style.width = `${relatorio.percentual}%`;
        progressText.textContent = `${relatorio.percentual.toFixed(1)}% de ocupação`;

        relatorioCard.style.display = 'block';
      } catch (error) {
        console.error('Erro ao gerar relatório:', error);
        alert('Erro ao gerar relatório');
      } finally {
        loading.style.display = 'none';
      }
    });
  </script>
</body>

</html>
