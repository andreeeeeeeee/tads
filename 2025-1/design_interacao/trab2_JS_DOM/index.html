<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Páginas HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center">Editor de Páginas HTML</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Controles</h3>
        <form id="editor-form">
          <!-- Cabeçalho -->
          <div class="mb-3">
            <h4>
              <button class="btn btn-outline-primary text-decoration-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#header-section" aria-expanded="false">
                Cabeçalho
              </button>
            </h4>
            <div id="header-section" class="collapse">
              <label for="header-text" class="form-label">Texto do Cabeçalho</label>
              <input type="text" id="header-text" class="form-control">
              <label for="header-bg" class="form-label">Cor de Fundo</label>
              <input type="color" id="header-bg" class="form-control" value="#ffffff">
              <label for="header-text-color" class="form-label">Cor do Texto</label>
              <input type="color" id="header-text-color" class="form-control">
              <label for="header-border" class="form-label">Borda (CSS)</label>
              <input type="text" id="header-border" class="form-control" placeholder="Ex: 2px solid #000">
              <label for="header-spacing" class="form-label">Espaçamento (CSS)</label>
              <input type="text" id="header-spacing" class="form-control" placeholder="Ex: 10px">
              <label for="header-image" class="form-label">Imagem do Cabeçalho (Arquivo)</label>
              <input type="file" id="header-image" class="form-control" accept="image/*">
            </div>
          </div>
          <!-- Menu -->
          <div class="mb-3">
            <h4>
              <button class="btn btn-outline-primary text-decoration-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#menu-section" aria-expanded="false">
                Menu
              </button>
            </h4>
            <div id="menu-section" class="collapse">
              <label for="menu-items" class="form-label">Itens do Menu (separados por vírgula)</label>
              <input type="text" id="menu-items" class="form-control">
              <label for="menu-bg" class="form-label">Cor de Fundo do Menu</label>
              <input type="color" id="menu-bg" class="form-control" value="#ffffff">
              <label for="menu-text-color" class="form-label">Cor do Texto dos Itens</label>
              <input type="color" id="menu-text-color" class="form-control">
              <label for="menu-border" class="form-label">Borda do Menu (CSS)</label>
              <input type="text" id="menu-border" class="form-control" placeholder="Ex: 2px solid #000">
              <label for="menu-spacing" class="form-label">Espaçamento dos Itens (CSS)</label>
              <input type="text" id="menu-spacing" class="form-control" placeholder="Ex: 10px">
              <label for="menu-image" class="form-label">Imagem do Menu (Arquivo)</label>
              <input type="file" id="menu-image" class="form-control" accept="image/*">
            </div>
          </div>
          <!-- Galeria -->
          <div class="mb-3">
            <h4>
              <button class="btn btn-outline-primary text-decoration-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#gallery-section" aria-expanded="false">
                Galeria
              </button>
            </h4>
            <div id="gallery-section" class="collapse">
              <label for="gallery-bg" class="form-label">Cor de Fundo da Galeria</label>
              <input type="color" id="gallery-bg" class="form-control" value="#ffffff">
              <label for="card-bg" class="form-label">Cor de Fundo dos Cards</label>
              <input type="color" id="card-bg" class="form-control">
              <label for="card-border" class="form-label">Borda dos Cards (CSS)</label>
              <input type="text" id="card-border" class="form-control" placeholder="Ex: 1px solid #000">
              <label for="card-spacing" class="form-label">Espaçamento entre os Cards (CSS)</label>
              <input type="text" id="card-spacing" class="form-control" placeholder="Ex: 10px">
              <label for="card-width" class="form-label">Largura dos Cards (CSS)</label>
              <input type="text" id="card-width" class="form-control" placeholder="Ex: 200px">
              <label for="card-text-color" class="form-label">Cor do Texto dos Cards</label>
              <input type="color" id="card-text-color" class="form-control" value="#ffffff">
              <div id="gallery-items-container" class="mt-3">
                <h5>Itens da Galeria</h5>
                <button type="button" id="add-gallery-item" class="btn btn-primary btn-sm">Adicionar Card</button>
              </div>
            </div>
          </div>
          <!-- Formulário -->
          <div class="mb-3">
            <h4>
              <button class="btn btn-outline-primary text-decoration-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#form-section" aria-expanded="false">
                Formulário
              </button>
            </h4>
            <div id="form-section" class="collapse">
              <label for="form-title" class="form-label">Título do Formulário</label>
              <input type="text" id="form-title" class="form-control">
              <label for="form-bg" class="form-label">Cor de Fundo</label>
              <input type="color" id="form-bg" class="form-control" value="#ffffff">
              <label for="form-border" class="form-label">Borda (CSS)</label>
              <input type="text" id="form-border" class="form-control" placeholder="Ex: 2px solid #000">
              <div id="form-items-container">
                <h5>Itens do Formulário</h5>
                <button type="button" id="add-form-item" class="btn btn-primary btn-sm">Adicionar Item</button>
              </div>
            </div>
          </div>
          <!-- Rodapé -->
          <div class="mb-3">
            <h4>
              <button class="btn btn-outline-primary text-decoration-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#footer-section" aria-expanded="false">
                Rodapé
              </button>
            </h4>
            <div id="footer-section" class="collapse">
              <label for="footer-text" class="form-label">Texto do Rodapé</label>
              <input type="text" id="footer-text" class="form-control">
              <label for="footer-bg" class="form-label">Cor de Fundo</label>
              <input type="color" id="footer-bg" class="form-control" value="#ffffff">
              <label for="footer-text-color" class="form-label">Cor do Texto</label>
              <input type="color" id="footer-text-color" class="form-control">
              <label for="footer-font-size" class="form-label">Tamanho da Fonte (CSS)</label>
              <input type="text" id="footer-font-size" class="form-control" placeholder="Ex: 16px">
              <label for="footer-text-align" class="form-label">Alinhamento do Texto</label>
              <select id="footer-text-align" class="form-control">
                <option value="left">Esquerda</option>
                <option value="center">Centro</option>
                <option value="right">Direita</option>
              </select>
            </div>
          </div>
          <button type="button" id="generate-html" class="btn btn-primary">Gerar HTML</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Pré-visualização</h3>
        <div id="preview" class="border p-3"></div>
      </div>
    </div>
    <div class="mt-4" id='generated'>
      <h3>Código Gerado</h3>
      <button id="save-code" class="btn btn-success">Salvar no LocalStorage</button>
      <button id="load-code" class="btn btn-warning">Carregar do LocalStorage</button>
      <button id="clear-storage" class="btn btn-danger">Limpar LocalStorage</button>
      <pre id="generated-code" class="border p-3"></pre>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
